<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>
</head>

<body>
    <button onclick="myfunction(5)" style="background-color: aqua;" style="border: 6px solid black;">Execute JS
        Function</button>
    <script>
        function myfunction(x, y) {
            if (y == undefined) {
                y = 2
            }
            document.write(x * y);
        }
    </script>
</body>

</html>
